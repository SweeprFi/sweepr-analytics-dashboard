[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"

[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

[[headers]]
  for = "/api/card/*"
  [headers.values]
    Cache-Control = "max-age=60, stale-while-revalidate=600, public"
